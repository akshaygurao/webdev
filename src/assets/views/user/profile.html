<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="../../styles/stylesheet.css">

</head>
<body>
<nav class="navbar navbar-fixed-top bg-primary">
    <div class="container-fluid">
            <div class="navbar-header pull-left">
                <a class="navbar-brand" href="#">
                    Profile
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a href="#">
                    <span class="glyphicon glyphicon-ok text-white"></span>
                </a>
            </div>
    </div>
</nav>
<div class="container-fluid" style="overflow-y: scroll;top: 0px;bottom: 0px;left: 0px;margin-top: 50px;padding-top: 15px;margin-bottom: 50px;">
    <form class="form-horizontal" action="">
        <div class="form-group">
            <div class="col-sm-10">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="FirstName" name="firstname">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="LastName" name="lastname">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-block">Websites</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="submit" class="btn btn btn-danger btn-block">Logout</button>
            </div>
        </div>
    </form>
</div>
<nav class="navbar navbar-fixed-bottom bg-primary">
    <div class="container-fluid pull-right">
        <div class="navbar-text row" style="text-align: center; width: 100%;">
            <div class="col-xs-2">
                <a href="#" class="pull-right">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
